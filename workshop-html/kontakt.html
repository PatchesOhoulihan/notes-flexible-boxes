<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Barebone - News</title>

    <meta name="description" content="Workshop HTML...">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="css/normalize.css" rel="stylesheet" media="all">
    <link href="css/styles.css" rel="stylesheet" media="all">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>
<body class="news">
    <header role="banner">
        <h1>News</h1>
        <nav role="navigation" id="nav" class="navmain">
          <h2 class="hideme">Navigation</h2>
          <ul class="navlist">
            <li><a href="index.html">Startseite</a></li>
            <li><a href="news.html" lang="en">News</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
          </ul>
        </nav>
    </header>
    <main role="main" aria-labelledby="content">
        <section id="content">
          <header>
            <h2>Kontakt</h2>
            <p class="subtitle">Was können wir für sie tun.</p>
          </header>
          <p>Bitte füllen sie alle Formularfelder aus.</p>
          <form action="#" id="kontaktformular" class="kontaktformular">
            <div>
              <label for="besuchername">Ihr Name</label>
              <input type="text" id="besuchername" name="besuchername" autofocus required>
            </div>
            <div>
              <label for="besuchermail">Ihre Email</label>
              <input type="email" id="besuchermail" name="besuchermail" required>
            </div>
            <div>
              <label for="nachricht">Message</label>
              <textarea name="nachricht" id="nachricht" cols="20" rows="5"></textarea>
            </div>
          </form>
        </section>
    </main>
    <footer role="contentinfo">
        <address>
          <p>For further information, please contact <a href="mailto:admin@example.com">Max Mustermann</a>.</p>
        </address>
        <small>Copyright &copy; <time datetime="2016">2016</time></small>
    </footer>

</body>
</html>
